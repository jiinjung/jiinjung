<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Eve </title>
</head>
<body>
    <canvas class="webgl"></canvas>
</body>

<!-- java script -->
<script type="module">
import './style.css'
import * as THREE from 'three'
import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js'
import * as dat from 'lil-gui'
import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js'
import { DRACOLoader } from 'three/examples/jsm/loaders/DRACOLoader.js'
import eve from '../static/models/Eve-.glb'


/**
 * Base
 */
// Debug
const debugObject = {}
const gui = new dat.GUI({
    width: 300
})

// Canvas
const canvas = document.querySelector('canvas.webgl')

// Scene
const scene = new THREE.Scene()

/**
 * Loaders
 */
const dracoLoader = new DRACOLoader()
dracoLoader.setDecoderPath('/draco/')
const gltfLoader = new GLTFLoader()
gltfLoader.setDRACOLoader(dracoLoader)

/**
 * Models
 */
gltfLoader.load(
    eve,
    (gltf) =>
    {
        gltf.scene.scale.set(0.5, 0.5, 0.5)
        gltf.scene.position.set(0, -1.5, 0)
        //gltf.scene.rotation.y = Math.PI * 0.5
        scene.add(gltf.scene)

        gui.add(gltf.scene.rotation, 'y').min(- Math.PI).max(Math.PI).step(0.001).name('rotation')
    }
)

// add environment map
// const environmentMapTexture = new THREE.CubeTextureLoader()

//     .setPath('/playground/static/textures/environmentMaps/3/')
//     .load([
//         'px.jpg',
//         'nx.jpg',
//         'py.jpg',
//         'ny.jpg',
//         'pz.jpg',
//         'nz.jpg'
//     ])
// scene.background = environmentMapTexture
// scene.environment = environmentMapTexture


/**
 * Lights
 */
// Ambient light
const ambientLight = new THREE.AmbientLight('#ffffff', 0.55)
scene.add(ambientLight)

// Directional light
const directionalLight = new THREE.DirectionalLight('#ffffff', 0.6)
directionalLight.position.set(0, 0, 0)
scene.add(directionalLight)

gui.add(directionalLight, 'intensity').min(0).max(1).step(0.001).name('light intensity')


// Directional light helper
const directionalLightHelper = new THREE.DirectionalLightHelper(directionalLight, 1)
directionalLightHelper.visible = false
scene.add(directionalLightHelper)

gui.add(directionalLightHelper, 'visible').name('directional light helper')

// add directional light sphere
const directionalLightSphere = new THREE.Mesh(
    new THREE.SphereBufferGeometry(0.05, 32, 32),
    new THREE.MeshBasicMaterial({ color: '#ffffff' })
)

directionalLightSphere.position.copy(directionalLight.position)
scene.add(directionalLightSphere)

// add point light
const pointLight = new THREE.PointLight('#ffffff', 0.7, 10, 2)
pointLight.position.set(0, 0, 0)
scene.add(pointLight)

gui.add(pointLight, 'intensity').min(0).max(1).step(0.001).name('point light intensity')

// add point light sphere
const pointLightSphere = new THREE.Mesh(
    new THREE.SphereBufferGeometry(0.05, 32, 32),
    new THREE.MeshBasicMaterial({ color: '#ffffff' })
)

pointLightSphere.position.copy(pointLight.position)
scene.add(pointLightSphere)


/**
 * Sizes
 */
 const sizes = {
    width: window.innerWidth,
    height: window.innerHeight
}

window.addEventListener('resize', () =>
{
    // Update sizes
    sizes.width = window.innerWidth
    sizes.height = window.innerHeight

    // Update camera
    camera.aspect = sizes.width / sizes.height
    camera.updateProjectionMatrix()

    // Update renderer
    renderer.setSize(sizes.width, sizes.height)
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))
})

 /**
 * Camera
 */
// Base camera
const camera = new THREE.PerspectiveCamera(30, sizes.width / sizes.height, 0.1, 100)
camera.position.set(-2, -10, -10)
camera.lookAt(0, 0, 0)
// camera.rotation.y = Math.PI * 0.5
scene.add(camera)

// Controls
const controls = new OrbitControls(camera, canvas)
controls.target.set(0, 0, 0)
controls.enableDamping = true
controls.minDistance = 3;
controls.maxDistance = 20;
controls.maxPolarAngle = Math.PI / 2;


/**
 * Renderer
 */
const renderer = new THREE.WebGLRenderer({
    canvas: canvas,
    antialias: true
})
renderer.shadowMap.enabled = true
renderer.shadowMap.type = THREE.PCFSoftShadowMap
renderer.setSize(sizes.width, sizes.height)
renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2))

// Background 
debugObject.backgroundColor = "1a181b"
renderer.setClearColor(debugObject.backgroundColor)
gui
    .addColor(debugObject, 'backgroundColor')
    .onChange(() =>
    {
        renderer.setClearColor(debugObject.backgroundColor)
    })
    .name('background color')

/**
 * Animate
 */
const clock = new THREE.Clock()
let previousTime = 0

const tick = () =>
{
    const elapsedTime = clock.getElapsedTime()
    const deltaTime = elapsedTime - previousTime
    previousTime = elapsedTime

    directionalLight.position.z = Math.cos(elapsedTime) * 2
    directionalLight.position.x = Math.sin(elapsedTime) * 5
    directionalLight.position.y = Math.sin(elapsedTime)

    //change color of light
    directionalLight.color.setHSL(Math.sin(elapsedTime * 0.5), 1, 0.5)
    directionalLightHelper.update()

    //directional light sphere
    directionalLightSphere.position.copy(directionalLight.position)
    //change directional light sphere color
    directionalLightSphere.material.color.setHSL(Math.sin(elapsedTime * 0.5), 1, 0.5)

    //change point light
    pointLight.position.x = Math.sin(elapsedTime * 0.5) * 5
    pointLight.position.y = Math.cos(elapsedTime * 0.5) * 3
    pointLightSphere.position.copy(pointLight.position)


    // Update controls
    controls.update()

    // Render
    renderer.render(scene, camera)

    // Call tick again on the next frame
    window.requestAnimationFrame(tick)

    
}

tick()




</script>

</html>
