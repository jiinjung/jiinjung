        </svg>
        <script>
            
            const rects = document.querySelectorAll("path");
            
            // make all the rects stroke opacity 0
            for (let i = 0; i < rects.length; i++) {
              rects[i].style.fillOpacity = 0.01;
              rects[i].style.strokeOpacity = 0.01;
            }

            rects.forEach((rect, index) => {
              rect.addEventListener("mousemove", () => {
                const rectNumberDiv = document.getElementById("rectNumber");

                rect.style.fillOpacity = 0.01;
                rect.style.strokeOpacity = 1;

                const rectClass = rect.getAttribute("class");

                if (rectClass === "cls-7") {
                  rectNumberDiv.innerHTML = `FeNi Alloys`;
                  rectNumberDiv.style.color = '#a815ed'
                  
                } else if (rectClass === "cls-3"){
                    rectNumberDiv.innerHTML = `Troilite`;
                  rectNumberDiv.style.color = '#f4a453'

                } else if (rectClass === "cls-5"){
                    rectNumberDiv.innerHTML = `Ilmenite`;
                  rectNumberDiv.style.color = '#464ed3'
                } else if (rectClass === "cls-6"){
                    rectNumberDiv.innerHTML = `Pyroxene`;
                    rectNumberDiv.style.color = '#44f28b'
                } else if (rectClass === "cls-2"){
                    rectNumberDiv.innerHTML = `Plagioclase`;
                    rectNumberDiv.style.color = "#f9628a";
                }
                else {
                    rectNumberDiv.innerHTML = `Test`;
                }
                
                // find the same class and make it opacity 1
                const sameClassRects = document.querySelectorAll(`.${rectClass}`);
                sameClassRects.forEach((sameClassRect) => {
                  sameClassRect.style.strokeOpacity = 1;
                });
              });
      
              rect.addEventListener("mouseleave", () => {
                rect.style.fillOpacity = 0.01;
                rect.style.strokeOpacity = 0.01;
                const rectNumberDiv = document.getElementById("rectNumber");
                rectNumberDiv.innerHTML = "";
                const rectClass = rect.getAttribute("class");
                const sameClassRects = document.querySelectorAll(`.${rectClass}`);
                sameClassRects.forEach((sameClassRect) => {
                  sameClassRect.style.strokeOpacity = 0.01;
                });
              });
            });
          </script>
